<script>

    var photos = document.getElementById('photo-gallery').getElementsByTagName('img');

    var currentPhotoIndex = 0;

    function showPhotoGallery() {

      document.getElementById('photo-gallery').style.display = 'block';

    }

    function hidePhotoGallery() {

      document.getElementById('photo-gallery').style.display = 'none';

    }

    function showPhoto(index) {

      hidePhotoGallery();

      currentPhotoIndex = index;

      photos[currentPhotoIndex].style.display = 'block';

    }

    function hidePhoto() {

      photos[currentPhotoIndex].style.display = 'none';

    }

    function previousPhoto() {

      hidePhoto();

      currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;

      showPhoto(currentPhotoIndex);

    }

    function nextPhoto() {

      hidePhoto();

      currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;

      showPhoto(currentPhotoIndex);

    }

  </script>
